name: radicle
version: '0.0.0'
author: Monadic <team@monadic.xyz>
maintainer: Monadic <team@monadic.xyz>
license: BSD3
git: oscoin/radicle
extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >=4 && <5
- containers
- free
- haskeline
- lens
- megaparsec
- mmorph
- mtl
- prettyprinter
- safe
- text

library:
  source-dirs: src
  ghc-options: -Wall

executables:
  repl:
    main: Repl.hs
    source-dirs:
    - exe
    dependencies:
    - radicle

tests:
  spec:
    main: Main.hs
    source-dirs:
    - test/spec
    ghc-options: -Wall -threaded
    dependencies:
    - radicle
    - QuickCheck
    - quickcheck-instances
    - string-qq
    - tasty
    - tasty-discover
    - tasty-hunit
    - tasty-quickcheck
  doctest:
    main: Main.hs
    source-dirs:
    - test/docs
    ghc-options: -Wall -threaded
    other-modules:
    - Paths_radicle
    dependencies:
    - radicle
    - doctest
    - Glob
    - hpack

default-extensions:
- AutoDeriveTypeable
- DeriveDataTypeable
- DeriveFunctor
- DeriveGeneric
- GeneralizedNewtypeDeriving
- FlexibleContexts
- OverloadedStrings
- TupleSections
- TypeFamilies
- TypeOperators
- RankNTypes
- RecordWildCards
